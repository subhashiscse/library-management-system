<mat-card>
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="signUp()">
          <p>
              <mat-form-field>
                  <input type="text" matInput placeholder="Name" formControlName="Name">
              </mat-form-field>
          </p>
          <p>
            <mat-form-field>
                <input type="text" matInput placeholder="Email" formControlName="Email">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
                <input type="text" matInput placeholder="Phone" formControlName="Phone">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="Password">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="Password">
            </mat-form-field>
          </p>
          <p>
              <mat-form-field>
                  <input type="password" matInput placeholder="Confirm Password" formControlName="ConfirmPassword">
              </mat-form-field>
          </p>
          <div class="button">
              <button mat-raised-button color="primary" type="submit" mat-button>SignUp</button>
          </div>
      </form>
  </mat-card-content>
</mat-card>
